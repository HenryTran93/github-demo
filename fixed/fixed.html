<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            width :100%;/* có thể dùng left =0;right=0  */
            height: 42px;
            background-color: #333;
            position: fixed;/* header cố định shift + alt + A */
            top:0;/* bottom: 0; header xuống dưới*/
        }

        h1{
            margin-top: 40px;
        }
        ul{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
